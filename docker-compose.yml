services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fitlabel
      POSTGRES_USER: fitlabel
      POSTGRES_PASSWORD: fitlabel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
